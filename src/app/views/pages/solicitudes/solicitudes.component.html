
  
 
  
  <div class="row">
    <div class="col-md-12 stretch-card">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">Solicitudes de testamentos</h6>
          <div class="row">
            <div class="col-xl-3 col-md-4">
              <input
                type="text"
                class="form-control form-control-sm"
                placeholder="Type to filter the name column..."
                (keyup)="updateFilter($event)"
              />
            </div>
          </div>
          <div class="table-responsive">
            <ngx-datatable
              #table
              class="bootstrap"
              [rows]="rows"
              [loadingIndicator]="loadingIndicator"
              [columnMode]="ColumnMode.force"
              [footerHeight]="50"
              [limit]="10"
              rowHeight="auto"
            >
              <ngx-datatable-column name="Id"></ngx-datatable-column>
              <ngx-datatable-column name="Name"></ngx-datatable-column>
              <ngx-datatable-column name="Gender"></ngx-datatable-column>
              <ngx-datatable-column name="Age"></ngx-datatable-column>
              <ngx-datatable-column name="City" prop="address.city"></ngx-datatable-column>
              <ngx-datatable-column name="State" prop="address.state"></ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
