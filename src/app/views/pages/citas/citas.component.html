<ng-template #xlModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Seleccionar horario de atención</h5>
    
    <button type="button" class="btn-close" (click)="modal.close('by: close icon')" aria-label="Close"></button>
  </div>
  <div class="modal-body">
     <div class="mb-2 text-end text-muted">
      <strong>Fecha seleccionada: </strong>{{ fechaSeleccionada | date:'fullDate' }}
    </div>
    <div class="p-2 text-white" [ngClass]="numeroLugares > 0 ? 'bg-success' : 'bg-warning'">
      Número de lugares: {{ numeroLugares > 0 ? 'Disponible' : 'No disponible' }}
    </div>
    <br>
    <div class="mb-3">
      <label for="hora" class="form-label">Hora</label>
      <input type="time" id="hora" class="form-control" [(ngModel)]="horaSeleccionada">
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('by: close button')">Cerrar</button>
    <button type="button" class="btn btn-primary" (click)="enviarDatos()">Enviar</button>
  </div>
</ng-template>
